include:
  - project: 'redmic-project/gitlab-ci-templates'
    ref: master
    file: '/deployment.yml'

stages:
  - deploy

.deploy:
  variables:
    STACK: storage
    FORCE_DOCKER_COMPOSE: 1

.deploy-development:
  variables:
    COMPOSE_FILE: docker-compose.yml

.deploy-production:
  variables:
    COMPOSE_FILE: docker-compose.yml
